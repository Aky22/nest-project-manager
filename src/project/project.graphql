type Query {
    getProjects: [Project]
    project(id: ID!): Project
}

type Mutation {
    createProject(createProjectInput: CreateProjectInput): Project
}

type Subscription {
    projectCreated: Project
}

type Project {
    id: Int
    name: String
    description: String
    tasks: [Task]
    taskCount: Int
    users: User
}

input CreateProjectInput {
    name: String,
    description: String,
    userIDs: [Int]
}
