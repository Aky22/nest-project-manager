type Query {
    getUsers: [User]
    user(id: ID!):User
}

type Mutation {
    createUser(createUserInput: CreateUserInput): User
}

type Subscription {
    userCreated: User
}

type User {
    id: Int
    username: String
    password: String
    email: String
    role: String
}

input CreateUserInput {
    username: String!
    password: String!
    email: String!
    role: UserRole!
}

enum UserRole {
    ADMIN,
    EDITOR,
    GUEST
}
